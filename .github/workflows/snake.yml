name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # Run everyday
  workflow_dispatch: # trigger manual
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # Update v4

      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg?color_snake=#8a2be2
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#8a2be2
            dist/ocean.gif?color_snake=#8a2be2&color_dots=#8a2be2,#CC00CC,#990099,#660066,#330033
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify dist directory
        run: |
          if [ ! -d "./dist/animations" ]; then
            echo "Error: ./dist/animations directory does not exist"
            exit 1
          fi
          ls -la ./dist/animations

      - name: Deploy to Main Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/animations
          publish_branch: main
          commit_message: "Update snake animation üêç"
          force_orphan: false