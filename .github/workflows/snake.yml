name: GitHub Snake Game

on:
  schedule:
    - cron: "0 0 * * *" # Run everyday
  workflow_dispatch: # trigger manual
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write # write to repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            assets/github-snake.svg?color_snake=#8A2BE2
            assets/github-snake-dark.svg?palette=github-dark&color_snake=#8A2BE2
            assets/custom-snake.gif?color_snake=#FEF000&color_dots=#8A2BE2,#B266FF,#D8B2FF,#E6D8FF,#F0E6FF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Files
        run: |
          mkdir -p assets
          if [ ! -d "./assets" ] || [ -z "$(ls -A assets)" ]; then
            echo "Error: assets folder blank!"
            exit 1
          fi
          ls -la assets

      - name: Commit and Push to Main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/*
          git commit -m "Update snake animation üêç" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
